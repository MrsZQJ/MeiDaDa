    function getCookie() {
        let Cookieaa = document.cookie.split(";");
        for (var i = 0; i < Cookieaa.length; i++) {
            var arr = Cookieaa[i].split("=");
            if (arr[0] == " token") {
                return arr[1]
            }
        }
    }
    const yanzheng = getCookie()
    if (!yanzheng) {
        location.href = "login.html";
    }
</script>

<script>
    layui.use(['laypage', 'layer', 'laydate', 'form', 'element'], function () {
        window.layer = layui.layer;
        window.form = layui.form;
        window.element = layui.element;
        window.laydate = layui.laydate;
        window.laypage = layui.laypage
        mounted()
    });

    // 请求表格数据
    var current = NaN

    function fund(pageIndex) {
        var one = {
            pageIndex: pageIndex,
            pageSize: 10,
            // type:0,
            // status:0
        }
        $.ajax({
            type: "post",
            url: `${baseUrl}/user/search`,
            data: JSON.stringify(one),
            dataType: "JSON",
            contentType: "application/json",
            headers: {
                'x-api-token': $.cookie('token')
            },
            success: function (response) {
                if (response.code == 200) {
                    $.each(response.data.items, function (indexInArray, valueOfElement) {
                        valueOfElement.createTime = new Date(valueOfElement.createTime)
                            .toLocaleDateString()
                    });
                    var html = template('tab', {
                        list: response.data.items
                    });
                    $('.moban').html(html);
                    laypage.render({
                        elem: 'demoaaa',
                        limit: 10,
                        curr: current,
                        count: response.data.total,
                        jump: function (obj, first) {
                            if (!first) {
                                current = obj.curr
                                fund(obj.curr)
                            }
                        }

                    });
                }
            }
        });
    }

    function mounted() {
        // 查询商户信息
        fund(1)
        // 修改密码
        $('#changePassWorld').on('click', function () {
            layer.open({
                type: 1,
                title: '修改密码',
                area: ['50%', '70%'],
                content: $('#changePassWorldbbb').html(),
                btn: ['确定', '取消'],
                success: function (index, layero) {
                    form.render();
                },
                yes: function (index, layero) {
                    // 打印提交的修改密码表单信息
                    var apt = {
                        app: $.cookie('username'),
                        oldPassword: $('#oldNum').val(),
                        password: $('#newNum').val(),
                        confirmPassword: $('#newNum').val()
                    }
                    $.ajax({
                        type: "POST",
                        contentType: "application/json",
                        dataType: "JSON",
                        headers: {
                            'x-api-token': $.cookie('token')
                        },
                        url: `${baseUrl}/changepassword`,
                        data: JSON.stringify(apt),
                        success: function (response) {
                            if (response.code == 200) {
                                layer.closeAll();
                                layer.msg(`账号为${$.cookie('username')}的密码修改成功!`);
                            } else {
                                layer.msg(response.msg);
                            }
                        }
                    });
                },
            });
        })
        // 退出登录
        $('#getlayout').on('click', function () {
            $.ajax({
                type: "get",
                contentType: "application/json",
                dataType: "JSON",
                headers: {
                    'x-api-token': $.cookie('token')
                },
                url: `${baseUrl}/logout`,
                success: function (response) {
                    console.log(response);
                    if (response.code == 200) {
                        $.removeCookie("token")
                        location.href = "login.html";
                    }
                }
            });
        })
        // 添加商户
        $('.addShangHu').on('click', function () {
            layer.open({
                type: 1,
                title: '添加商户',
                area: ['50%', '60%'],
                content: $('#addShangHuXingXi').html(),
                btn: ['确定', '取消'],
                success: function (index, layero) {
                    form.render();
                },
                yes: function (index, layero) {
                    var fm = {
                        username: $('.username').val(),
                        password: $('.password').val(),
                        sex: $('.sex').val(),
                        email: $('.email').val(),
                        status: $('.status').val(),
                    }
                    tianJia(fm)
                },
            });
        })

    }
    // 添加商户
    function tianJia(fm) {
        $.ajax({
            type: "post",
            url: `${baseUrl}`,
            data: JSON.stringify(fm),
            dataType: "JSON",
            contentType: "application/json",
            headers: {
                'x-api-token': $.cookie('token')
            },
            success: function (response) {
                if (response.code == 200) {
                    layer.closeAll();
                    layer.msg('添加用户成功!');
                    fund(1)
                } else {
                    layer.msg(response.msg);
                }
            }
        });
    }


    // 删除操作
    function DetailTr(id) {
        layer.open({
            type: 1,
            content: '<p style="text-align: center">点击确认删除</p>',
            btn: ['确定', '取消'],
            success: function (index, layero) {},
            yes: function (index, layero) {
                // layer.closeAll();
                // var zhongzhuan = $('table>tbody').children()[index - 1]
                // var id = $($(zhongzhuan).children()[0]).text()
                // console.log(index);

                $.ajax({
                    type: "DELETE",
                    contentType: "application/json",
                    dataType: "JSON",
                    headers: {
                        'x-api-token': $.cookie('token')
                    },
                    url: `${baseUrl}/business/${id}`,
                    success: function (response) {
                        if (response.code == 200) {
                            layer.closeAll();
                            layer.msg(`会员Id为${id}的信息修改成功!`);
                            fund(1)
                        }
                    }
                });
            },
        });
    }
    // 编辑操作
    function edit(val) {
        layer.open({
            type: 1,
            area: ['50%', '60%'],
            content: $('#addShangHuXingXi').html(),
            btn: ['确定', '取消'],
            success: function (layero, index) {
                form.render();
                $('.username').val(val.username)
                $('.password').val(val.password)
                $('.sex').val(val.sex)
                $('.email').val(val.email)
                $('.status').val(val.status)
            },
            yes: function (layero, index) {
                var sub = {
                    username: $('.username').val(),
                    password: $('.password').val(),
                    sex: $('.sex').val(),
                    email: $('.email').val(),
                    status: $('.status').val(),
                }
                $.ajax({
                    type: "PUT",
                    contentType: "application/json",
                    dataType: "JSON",
                    headers: {
                        'x-api-token': $.cookie('token')
                    },
                    data: JSON.stringify(sub),
                    url: `${baseUrl}/business/${val}`,
                    success: function (response) {
                        if (response.code == 200) {
                            layer.closeAll();
                            layer.msg('修改商户成功!');
                            fund(1)
                        } else {
                            layer.msg(response.msg);
                        }
                    }
                });
            },
        });
    }

    function changeStatu(val) {
        var sta = {
            nickname: val.nickname,
            status: NaN
        }
        if (val.status == 1) {
            val.status = 2
        } else if (val.status == 2) {
            val.status = 1
        }
        // val.createTime=new Date(val.createTime).getTime()
        delete(val.createTime)
        // delete(val.mobile)
        console.log(val);
        $.ajax({
            type: "PUT",
            contentType: "application/json",
            dataType: "JSON",
            headers: {
                'x-api-token': $.cookie('token')
            },
            data: JSON.stringify(val),
            url: `${baseUrl}/business/${val.customerId}`,
            success: function (response) {
                if (response.code == 200) {
                    layer.closeAll();
                    layer.msg('修改商户状态成功!');
                    fund(1)
                } else {
                    layer.msg(response.msg);
                }
            }
        });
    }

    // 键盘回车按下事件
    $('#searchPhone').on('keyup', function (e) {
        if (event.keyCode == '13') {
            var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
            if (!myreg.test($('#searchPhone').val())) {
                layer.msg('请填写有效手机号!');
                return false;
            }
            fund(1)
        }
    })

    //点击搜索图标事件
    $('#searchIcon').click(function () {
        var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myreg.test($('#searchPhone').val())) {
            layer.msg('请填写有效手机号!');
            return false;
        }
        fund(1)
    })

    // 输入框失去焦点事件
    $('#searchPhone').blur(function () {
        var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myreg.test($('#searchPhone').val())) {
            layer.msg('请填写有效手机号!');
            return false;
        }
        fund(1)
    })
</script>
